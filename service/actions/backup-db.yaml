actions:
  - name: backup-db
    image: mysql-client
    dependencies:
      - {{ serivce.database }}
    parameters:
      - key: db
        default_value: null
    command: /opt/ccp/bin/backup-db.sh
    files:
      - path: /opt/ccp/bin/backup-db.sh
        content: backup-db.sh.j2
        perm: "0700"
